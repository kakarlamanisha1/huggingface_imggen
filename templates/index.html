<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Generator Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>üß† AI Image Generator</h1>
    <textarea id="prompt" placeholder="Enter a text prompt..."></textarea>
    <button onclick="generate()">Generate</button>
    <div id="output"></div>
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");
      output.innerHTML = "‚è≥ Generating image...";

      const response = await fetch("/generate", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({prompt}),
      });

      const data = await response.json();
      if (data.image_url) {
        output.innerHTML = `<img src="${data.image_url}" width="400"/>`;
      } else {
        output.innerHTML = "‚ùå Error generating image.";
      }
    }
  </script>
</body>
</html>
